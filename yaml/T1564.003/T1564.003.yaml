name: "Hide Artifacts: Hidden Window"

tests:
  - name: Hide Application Window
    references:
      - https://www.th3protocol.com/2022/Choziosi-Loader
    language: AppleScript
    description: Hides the Application window
    tcc_required: true
    command: |
      tell application "#{applicationName}" to set visible of front window to false
    args:
      applicationName: "Terminal"

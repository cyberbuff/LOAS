name: Release
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  actions: read

on:
  workflow_dispatch:
    inputs:
      bump_version:
        description: "Bump version type"
        required: false
        default: "patch"
        type: choice
        options:
          - none
          - patch
          - minor
          - major
      custom_version:
        description: "Custom version (e.g., 1.2.3)"
        required: false
        type: string

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Install Python dependencies
        run: uv sync

      - name: Add GUIDs to tests
        run: uv run python add_guids.py

      - name: Run complete build process
        run: uv run main.py build

      - name: Gather stats
        run: |
          uv run main.py stats

      - name: Run pre-commit
        run: uv run pre-commit run --all-files || exit 0

      - name: Zip applets files individually
        run: |
          # Find all applets in the releases/T****/ subdirectories and zip them individually
          if [ -d "./releases" ]; then
            cd releases
            # Find all applets in T**** subdirectories
            for app_file in T*/*.app; do
              if [ -d "$app_file" ]; then
                echo "Zipping $app_file..."
                # Create zip with the full path structure preserved
                zip -r "${app_file}.zip" "$app_file"
              fi
            done
            cd ..
          fi

      - name: Zip atomics directory
        run: |
          if [ -d "./atomics" ]; then
            echo "Zipping atomics directory..."
            zip -r atomics.zip atomics
          fi

      - name: Bump version
        id: bump_version
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          if [ "${{ github.event.inputs.bump_version }}" != "none" ]; then
            if [ "${{ github.event.inputs.custom_version }}" != "" ]; then
              # Set custom version
              NEW_VERSION="${{ github.event.inputs.custom_version }}"
              echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

              # Update both files with custom version using bump-my-version (no commit)
              uv run bump-my-version --new-version $NEW_VERSION --allow-dirty --no-commit
            else
              # Bump version based on type using bump-my-version
              BUMP_TYPE="${{ github.event.inputs.bump_version }}"
              echo "Bumping $BUMP_TYPE version"

              # Get the new version that would be created (dry run)
              NEW_VERSION=$(uv run bump-my-version show --increment $BUMP_TYPE new_version)
              echo "New version: $NEW_VERSION"
              echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

              # Actually bump the version (no commit)
              uv run bump-my-version bump --allow-dirty --no-commit $BUMP_TYPE
            fi

            # Commit with custom message (but don't push to main)
            git add .
            git commit -m "chore: bump version to $NEW_VERSION [automated]" || true
          else
            # Use run number as version if no bump specified
            echo "version=v${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: github.event.inputs.bump_version != 'none'
        run: |
          VERSION="${{ steps.bump_version.outputs.version }}"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump_version.outputs.version }}
          name: Release ${{ steps.bump_version.outputs.version }}
          body: |
            Automated build release

            ## Artifacts
            - **OSAScript files**: AppleScript source files
            - **Compiled applications**: Built application bundles
            - **Swift files**: Swift source code
            - **Compiled binaries**: Executable binaries
            - **Atomic Red Team files**: Atomic Red Team compatible YAML files

            Download the files above to get the complete build output.
          files: |
            osascripts/**/*
            releases/T*/*.zip
            swift/**/*
            binaries/**/*
            atomics.zip
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

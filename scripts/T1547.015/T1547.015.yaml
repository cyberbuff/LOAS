name: "Boot or Logon Autostart Execution: Login Items"
tests:
  - name: Create a login item
    command: |
      tell application "System Events" to make login item at end with properties {path:"#{path}", hidden:"#{hidden}"}
    args:
      - name: path
        value: "/System/Applications/Calculator.app"
      - name: hidden
        value: false
  - name: Delete a login item
    command: |
      tell application "System Events" to delete login item "#{loginItemName}"
    args:
      - name: loginItemName
        value: "Calculator"
